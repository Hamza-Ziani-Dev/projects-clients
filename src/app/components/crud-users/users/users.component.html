    <div class="listBox">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8  w-100 mt-2">
            <!-- ID Column -->
            <ng-container matColumnDef="profilePhoto">
              <th mat-header-cell *matHeaderCellDef>profilePhoto</th>
              <td mat-cell *matCellDef="let element;let index = index"> 
                <img [src]="element.profilePhoto.url" alt="">
              </td>
            </ng-container>
            <!-- username Column -->
            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef> Username </th>
              <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>
            <!-- Email Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
              <!-- Is Admin Column -->
            <ng-container matColumnDef="isAdmin">
                <th mat-header-cell *matHeaderCellDef> Is Admin </th>
                <td mat-cell *matCellDef="let element"> {{element.isAdmin}} </td>
              </ng-container>
              <!-- Actions  -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="w-20"> Actions  </th>
                <td mat-cell *matCellDef="let element;let index = index">   
                  <div class="d-flex">
                    <button mat-raised-button color="primary" (click)="updateUser(element)" >Update</button>
                    <button mat-raised-button color="warn" (click)="deleteUser(element.id)" >Delete</button>
                </div>
                </td>
              </ng-container> 
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
