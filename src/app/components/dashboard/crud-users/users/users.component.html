<div *ngIf="response" class="card">
    <div class="card-body">
        <h5>User Api Random</h5>
        <p class="card-text">  Speed: {{response.info.seed}}</p>
        <p class="card-text">  Results: {{response.info.results}}</p>
        <p class="card-text">  Version: {{response.info.version}}</p>    </div>
</div>
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Image</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Adress</th>
        <th scope="col">Phone</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of response.results; let i = index">
        <td>{{user.uuid.substr(0,6)}}</td>
    <td><img [src]="user.imageUrl" height="50" width="50" style="border-radius: 50%;" alt=""></td>
        <td>{{user.firstName}} {{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.adress}}</td>
        <td>{{user.phone}}</td>
        <td>
            <button [routerLink]="['/detailsUsers', user.uuid]"  type="button" class="btn btn-primary" >View</button>
        </td>
      </tr>
    </tbody>
  </table>
